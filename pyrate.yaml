name: 
  fr: "PirateBox queer et féministe"
  en: "Queer and Feminist PirateBox"
  es: "PirateBox queer y feminista"
announce:
  fr: > # HTML and bootstrap classes allowed. Won't be escaped !!!
    <p class="lead">Bonjour et bienvenue sur la PirateBox des UEEH!</p>
    
    <p> Une Pirate Box, c'est un moyen simple de partager des fichiers avec les copinEs. 
      Que ce soient des films, des textes, des émissions de radio, vous pouvez y ajouter des fichiers ou en télécharger autant que vous le souhaitez!
      Afin de garder un peu de clarté, merci d'envoyer vos fichiers dans les dossiers et sous-dossiers correspondants.
    </p>
    
    <p>Cette PirateBox queer et féministe a été présentée aux UEEH, les Universités d'Etté Euroméditerranéennes des Homosexualités.
      Cela nous a permis d'aborder les notions de partage et de militantisme geeks / hackers / pirates au sein des milieux trans-pédé-gouines féministes.
      Nous avons porté ce projet, parce que nous pensons que ces communautés ont des choses à s'apprendre et gagneraient à militer ensemble (comme se fut le cas contre ACTA par exemple).
    </p>
    
  es: > # HTML and bootstrap classes allowed. Won't be escaped !!!
    <p class="lead">Hola, bienvenidxs a la PirateBox de las UEEH!
    </p>
    
    <p> Una PirateBox es una forma sencilla de cumpartir archivos con lxs amigxs. 
      Que sean pel&iacute;culas, textos, programas de radio, aqu&iacute; puedes agregar archivos tanto como descargarlos sin limitaciones.
      Para que estén bien organizados, gracias por enviar los archivos en las carpetas correspondientes.
    </p>

    <p>Hables espanol? Por favor ayudar me por hacer la traducion!
    </p>

  en: > # HTML and bootstrap cloasses allowed. Won't be escaped !!!
    <p class="lead">Hello and welcome on the UEEH PirateBox!
    </p>
    
    <p> A PirateBox is a simple tool to share files with your friends. 
      May it be movies, texts, radio broadcasts, ... you can add or download as many files you want!
      In order to keep things clean, please send your files in the relevant directories and sub-directories.
    </p>
    
    <p>This queer and feminist PirateBox was presented in the UEEH, the Euromediterrannean Summer Schools of Homosexualities.
      It allowed us to introduce the concepts of sharing and geek / hacker / pirate activism into the queer feminist circles.
      We did this project, because we believe that those communities have things to learn from each other, and would benefit from doing activism together (such as what happened against ACTA for instance).
    </p>
    
