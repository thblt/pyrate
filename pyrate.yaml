name: "UEEH PirateBox"
announce:
  fr: > # HTML and bootstrap classes allowed. Won't be escaped !!!
    <p class="lead">Bonjour et bienvenue sur la PirateBox des UEEH!</p>
    
    <p> Une Pirate Box, c'est un moyen simple de partager des fichiers avec les copinEs. 
      Que ce soient des films, des textes, des émissions de radio, vous pouvez y ajouter des fichiers ou en télécharger autant que vous le souhaitez!
      Afin de garder un peu de clarté, merci d'envoyer vos fichiers dans les dossiers et sous-dossiers correspondants.
    </p>
    
    <p>Aux UEEH, que ce soit au Crous, à la Fac de Sciences ou sur la PirateBox, merci de respecter la charte!
    </p>
    
    <p>Pour en savoir plus sur la PirateBox, de l'historique du projet à sa pertinence aux UEEH en passant par son fonctionnement détaillé,
      rendez-vous à l'atelier de présentation qui sera annoncé sur le planning!
      Venez avec vos questions, remarques, problèmes ou paillettes!
    </p>
  es: > # HTML and bootstrap classes allowed. Won't be escaped !!!
    <p class="lead">Hola, bienvenidxs a la piratebox de las UEEH!
    </p>
    
    <p> Una Pirate Box es una forma sencilla de cumpartir archivos con lxs amigxs. 
      Que sean pel&iacute;culas, textos, programas de radio, aqu&iacute; puedes agregar archivos tanto como descargarlos sin limitaciones.
      Para que estén bien organizados, gracias por enviar los archivos en las carpetas correspondientes.
    </p>
    
    <p>En las UEEH, que sea en el CROUS, en la facultad de sciencias o en la piratebox, gracias por respetar la carta de las UEEH.
    </p>
    
    <p>Para mas información sobre la pirate box, desde el or&iacute;gen del proyecto a su interés para las UEEH o a detalles de su funcionamiento: est&aacute;s te esperamos al taller de presentación pronto anunciado el planning.
    
      Venga con tus preguntas, comentarios, problemas, lentejuelas, etc.
    </p>
  en: > # HTML and bootstrap cloasses allowed. Won't be escaped !!!
    <p class="lead">Hello and welcome on the UEEH PirateBox!
    </p>
    
    <p> A PirateBox is a simple tool to share files with your friends. 
      May it be movies, texts, radio broadcasts, ... you can add or download as many files you want!
      In order to keep things clean, please send your files in the relevant directories and sub-directories.
    </p>
    
    <p>In the UEEH, be it at the Crous, at the faculty or on the PirateBox, please respect the charter!
    </p>
    
    <p>To learn more about the PirateBox, from the origins of the project to its relevance in the UEEH, through its detailed functionment,
      see you at the presentation workshop that will be announced on the planning!
      Come with your questions, remarks, issues or glitters!
    </p>
